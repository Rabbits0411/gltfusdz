<html>

<head>
  <title>Title</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <div style="position: relative;">
    <model-viewer 
      ar ar-modes="scene-viewer webxr quick-look" 
      src="./cyawan.glb" ios-src="./cyawan.usdz" alt="Cyawan"
      auto-rotate 
      camera-controls 
      width="600" 
      height="400" 
      style="position: absolute; top: 0; left: 0;"
    ></model-viewer>
    <div style="position: absolute; bottom: 0; right: 0; background-color: rgba(255, 255, 255, 0.8); padding: 5px;">
      <p>右下のボックスアイコンをクリックするとAR表示</p>
    </div>
  </div>
</body>

</html>
